<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svdown - Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --ios-blue: #007AFF;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #007AFF 0%, #001f4d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            width: 85%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
        }

        h1 { font-weight: 700; font-size: 2.2rem; margin-bottom: 25px; letter-spacing: -0.5px; text-shadow: 0 2px 10px rgba(0,0,0,0.2); }

        .tabs {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 25px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
            flex: 1;
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            margin-bottom: 12px;
            box-sizing: border-box;
            outline: none;
            font-size: 1rem;
            text-align: center;
            transition: 0.3s;
        }

        input[type="text"]:focus { background: rgba(0, 0, 0, 0.3); border-color: var(--ios-blue); }
        input[type="text"]::placeholder { color: rgba(255,255,255,0.4); }

        .instruction { font-size: 0.8rem; opacity: 0.6; margin-bottom: 25px; display: block; }

        .btn-group { display: flex; gap: 10px; }

        .action-btn {
            flex: 1;
            padding: 14px;
            border-radius: 14px;
            border: none;
            background: white;
            color: var(--ios-blue);
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            font-size: 1rem;
        }

        .action-btn:hover { background: #f2f2f2; }
        .action-btn:active { transform: scale(0.96); }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Loader */
        .status-msg {
            margin-top: 15px;
            font-size: 0.9rem;
            height: 20px;
            font-weight: 500;
        }
        .error { color: #ff4d4d; }
        .success { color: #4cd964; }

    </style>
</head>
<body>

    <div class="glass-container">
        <h1>svdown</h1>

        <div class="tabs">
            <button class="tab-btn active" onclick="setPlatform('YouTube')">YouTube</button>
            <button class="tab-btn" onclick="setPlatform('TikTok')">TikTok</button>
            <button class="tab-btn" onclick="setPlatform('Instagram')">Instagram</button>
        </div>

        <input type="text" id="urlInput" placeholder="Cole o link do YouTube...">
        <span class="instruction">Vá no vídeo que deseja baixar, copie o link, cole aqui e clique em baixar.</span>

        <div class="btn-group">
            <button class="action-btn" onclick="processVideo(false)">Baixar MP4</button>
            <button class="action-btn" onclick="processVideo(true)">Baixar MP3</button>
        </div>

        <div id="status" class="status-msg"></div>
    </div>

    <script>
        let currentPlatform = 'YouTube';

        function setPlatform(platform) {
            currentPlatform = platform;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('urlInput').placeholder = `Cole o link do ${platform}...`;
            document.getElementById('status').innerText = "";
        }

        async function processVideo(isAudio) {
            const url = document.getElementById('urlInput').value;
            const statusDiv = document.getElementById('status');
            
            if (!url) {
                statusDiv.innerText = "⚠️ Por favor, cole um link primeiro!";
                statusDiv.className = "status-msg error";
                return;
            }

            // Interface de carregamento
            statusDiv.innerText = "⏳ Processando... aguarde.";
            statusDiv.className = "status-msg";
            
            // Configuração da API (Cobalt)
            // Documentação: https://github.com/imputnet/cobalt/blob/current/docs/api.md
            const apiData = {
                url: url,
                vCodec: "h264", // Garante compatibilidade com iPhone/Android
                vQuality: "720",
                aFormat: "mp3",
                isAudioOnly: isAudio
            };

            try {
                const response = await fetch('https://api.cobalt.tools/api/json', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(apiData)
                });

                const data = await response.json();

                if (data.status === 'stream' || data.status === 'redirect') {
                    statusDiv.innerText = "✅ Download iniciado!";
                    statusDiv.className = "status-msg success";
                    
                    // Abre o link de download em nova aba (necessário para downloads diretos em navegadores modernos)
                    window.open(data.url, '_blank');
                } else if (data.status === 'picker') {
                    // Às vezes o TikTok retorna multiplos videos (ex: slides), pegamos o primeiro
                    statusDiv.innerText = "✅ Download iniciado (Album)!";
                    statusDiv.className = "status-msg success";
                    window.open(data.picker[0].url, '_blank');
                } else {
                    throw new Error('Erro na API');
                }

            } catch (error) {
                console.error(error);
                statusDiv.innerText = "❌ Erro ao baixar. Verifique o link.";
                statusDiv.className = "status-msg error";
            }
        }
    </script>
</body>
</html>
