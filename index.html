<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svdown - Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --ios-blue: #007AFF;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #007AFF 0%, #001f4d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            width: 85%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 { font-weight: 700; font-size: 2.2rem; margin-bottom: 25px; letter-spacing: -0.5px; text-shadow: 0 2px 10px rgba(0,0,0,0.2); }

        .tabs {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 25px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
            flex: 1;
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            margin-bottom: 12px;
            box-sizing: border-box;
            outline: none;
            font-size: 1rem;
            text-align: center;
            transition: 0.3s;
        }

        input[type="text"]:focus { background: rgba(0, 0, 0, 0.3); border-color: var(--ios-blue); }
        input[type="text"]::placeholder { color: rgba(255,255,255,0.4); }

        .instruction { font-size: 0.8rem; opacity: 0.6; margin-bottom: 25px; display: block; }

        .btn-group { display: flex; gap: 10px; }

        .action-btn {
            flex: 1;
            padding: 14px;
            border-radius: 14px;
            border: none;
            background: white;
            color: var(--ios-blue);
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            font-size: 1rem;
        }

        .action-btn:hover { background: #f2f2f2; }
        .action-btn:active { transform: scale(0.96); }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .status-msg {
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 20px;
            font-weight: 500;
            word-break: break-word;
        }
        .error { color: #ff6b6b; }
        .success { color: #4cd964; }

    </style>
</head>
<body>

    <div class="glass-container">
        <h1>svdown</h1>

        <div class="tabs">
            <button class="tab-btn active" onclick="setPlatform('YouTube')">YouTube</button>
            <button class="tab-btn" onclick="setPlatform('TikTok')">TikTok</button>
            <button class="tab-btn" onclick="setPlatform('Instagram')">Instagram</button>
        </div>

        <input type="text" id="urlInput" placeholder="Cole o link do YouTube...">
        <span class="instruction">V√° no v√≠deo que deseja baixar, copie o link, cole aqui e clique em baixar.</span>

        <div class="btn-group">
            <button class="action-btn" id="btnMp4" onclick="startProcess(false)">Baixar MP4</button>
            <button class="action-btn" id="btnMp3" onclick="startProcess(true)">Baixar MP3</button>
        </div>

        <div id="status" class="status-msg"></div>
    </div>

    <script>
        let currentPlatform = 'YouTube';

        // Lista de servidores da API (se um falhar, tenta o pr√≥ximo)
        const API_NODES = [
            "https://api.cobalt.tools/api/json",
            "https://cobalt.api.sc/api/json",
            "https://api.server.cobalt.tools/api/json",
            "https://co.wuk.sh/api/json"
        ];

        function setPlatform(platform) {
            currentPlatform = platform;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('urlInput').placeholder = `Cole o link do ${platform}...`;
            document.getElementById('status').innerText = "";
        }

        async function startProcess(isAudio) {
            const url = document.getElementById('urlInput').value.trim();
            const statusDiv = document.getElementById('status');
            const btnMp4 = document.getElementById('btnMp4');
            const btnMp3 = document.getElementById('btnMp3');
            
            if (!url) {
                statusDiv.innerText = "‚ö†Ô∏è Por favor, cole um link primeiro!";
                statusDiv.className = "status-msg error";
                return;
            }

            // Trava os bot√µes
            btnMp4.disabled = true;
            btnMp3.disabled = true;
            statusDiv.className = "status-msg";
            statusDiv.innerText = "üîç Buscando servidor...";

            let success = false;

            // Tenta cada servidor da lista
            for (const apiBase of API_NODES) {
                try {
                    statusDiv.innerText = `‚è≥ Tentando baixar...`;
                    
                    const result = await processVideo(apiBase, url, isAudio);
                    
                    if (result && (result.status === 'stream' || result.status === 'redirect' || result.status === 'picker')) {
                        success = true;
                        statusDiv.innerText = "‚úÖ Sucesso! O download deve come√ßar.";
                        statusDiv.className = "status-msg success";
                        
                        // Abre o link final
                        const downloadUrl = result.url || (result.picker ? result.picker[0].url : null);
                        if(downloadUrl) {
                            window.open(downloadUrl, '_blank');
                        } else {
                            throw new Error("Link n√£o encontrado na resposta");
                        }
                        break; // Sai do loop se der certo
                    }
                } catch (e) {
                    console.log(`Erro no servidor ${apiBase}:`, e);
                    // Continua para o pr√≥ximo servidor do loop
                }
            }

            if (!success) {
                statusDiv.innerText = "‚ùå Falha em todos os servidores. O link pode ser privado ou inv√°lido.";
                statusDiv.className = "status-msg error";
            }

            // Destrava bot√µes
            btnMp4.disabled = false;
            btnMp3.disabled = false;
        }

        async function processVideo(apiBase, videoUrl, isAudio) {
            const requestData = {
                url: videoUrl,
                vCodec: "h264",
                vQuality: "720",
                aFormat: "mp3",
                isAudioOnly: isAudio
            };

            const response = await fetch(apiBase, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            });

            if (!response.ok) throw new Error(`Erro API: ${response.status}`);
            return await response.json();
        }
    </script>
</body>
</html>
